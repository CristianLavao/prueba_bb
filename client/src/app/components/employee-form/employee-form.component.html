<div class="col-md-4 offset-md-4">
  <div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <input type="text" name="fullname" [(ngModel)]="employee.fullname" placeholder="fullname" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <textarea name="function" [(ngModel)]="employee.function" placeholder="function" rows="2" class="form-control" ></textarea>
      </div>
      <div class="form-group">
        <input type="number" name="boss" [(ngModel)]="employee.id_boss" placeholder="boss" class="form-control" >
      </div>
      <button class="btn btn-success btn-block" (click)="edit ? updatedEmployee() : saveNewEmployee()">
        Save
      </button>
    </form>
  </div>
</div>
</div>
